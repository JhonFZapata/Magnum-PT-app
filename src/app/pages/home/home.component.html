<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-300">

    <h1 class="text-3xl font-bold text-center mb-8">Piedra Papel o Tijera</h1>

    <form [formGroup]="newForm" class="mb-4">
        <div class="mb-4">
            <input 
                type="text" 
                formControlName="playerOne" 
                name="playerOne" 
                id="playerOne"
                placeholder="Ingresa el nombre del jugador # 1"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <div 
                *ngIf="newForm.get('playerOne')?.invalid && newForm.get('playerOne')?.touched" 
                class="text-red-500 text-sm mt-1"
            >
                El nombre del jugador # 1 es requerido.
            </div>
        </div>

        <div class="mb-4">
            <input 
                type="text" 
                formControlName="playerTwo" 
                name="playerTwo" 
                id="playerTwo"
                placeholder="Ingresa el nombre del jugador # 2"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <div 
                *ngIf="newForm.get('playerTwo')?.invalid && newForm.get('playerTwo')?.touched" 
                class="text-red-500 text-sm mt-1"
            >
                El nombre del jugador # 2 es requerido.
            </div>
        </div>
    </form>

    <button 
        (click)="registerPlayers()" 
        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300 block mx-auto"
    >
        Iniciar nuevo juego
    </button>

    <a 
        role="button"
        routerLink="/game" 
        class="text-blue-500 text-center px-6 py-2 border hover:text-blue-900 transition duration-300 block mx-auto"
    >
        Estamos registrados
    </a>


    <div 
        *ngIf="errorMessage !== ''" 
        class="text-red-500 text-center text-sm mt-4"
    >
        {{ errorMessage }}
    </div>

</div>
